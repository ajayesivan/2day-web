<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta name="msapplication-TileColor" content="#da532c">

<body>

  <div class="today">

    <div class="header">
      <h1 class="header__title">Today</h1>
      <div class="task-editor">
        <div class="task-editor--wrapper">
          <input id="taskEditor" placeholder="Start a new task" class="task-editor__input" type="text">
          <button class="task-editor__button" id="taskEditorButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="rgba(255,255,255,1)"/></svg>
          </button>
        </div>
      </div>
    </div>

    <div class="task-list" id="taskList">
      <!-- <div class="task">
        <input class="task__checkbox" type="checkbox" />
        <span class="task__title">
          This is a task
        </span>
        <button class="delete-task-button">
          <img width="24px" src="images/icons/delete.png" alt="Delete icon" />
        </button>
      </div> -->
    </div>

    <button id="noDataButton" class="no-data-button">
      Add tasks
    </button>
  </div>

  <script src="./script/task.js"></script>
</body>

</html>
