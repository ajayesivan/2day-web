<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body onload="onLoad()">

  <div class="today">
    <h1 class="today__heading">Today</h1>

    <div class="task-editor">
      <input placeholder="Start a new task" class="task-editor__input" type="text">
    </div>

    <div class="task-list" id="taskList">
      <div class="task">
        <input class="task__checkbox" type="checkbox" />
        <span class="task__title">
          This is a task and a task can be very very long
        </span>
      </div>
    </div>
  </div>

  <script src="./script/task.js"></script>
</body>

</html>
